<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./calculator.css">
	
</head>
<body>

	<div class="container">
		<div class="calculator-wrap">
			<div class="button-wrap padding">
				<div class="button-wrap-row">
					<div class="result-text inline-block"> </div>
					<div class="button cancel inline-block">C</div>
				</div>
				<div class="button-wrap-row">
					<div class="button number inline-block">7</div>
					<div class="button number inline-block">8</div>
					<div class="button number inline-block">9</div>
					<div class="button operation inline-block">+</div>
				</div>
				<div class="button-wrap-row">
					<div class="button number inline-block">4</div>
					<div class="button number inline-block">5</div>
					<div class="button number inline-block">6</div>
					<div class="button operation inline-block">-</div>
				</div>
				<div class="button-wrap-row">
					<div class="button number inline-block">1</div>
					<div class="button number inline-block">2</div>
					<div class="button number inline-block">3</div>
					<div class="button operation inline-block">X</div>
				</div>
				<div class="button-wrap-row">
					<div class="button-double number inline-block">0</div>
					<div class="button operation inline-block">=</div>
					<div class="button operation inline-block">รท</div>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="calculator_js.js"></script>
</body>
</html>
